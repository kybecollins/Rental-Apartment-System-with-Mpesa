{% extends 'base2.html' %}

{%load static%}

{%block content%}
<style type="text/css">
    .slide-container{
        width: 640px;
        height: 426px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        text-align: center;
        /* margin-top: 10px;  */
    }
    .image-container{
        width: 1920px;
        height: 426px;
        position: relative;
        transition: left 3s;
        -webkit-transition: left 3s;
        -moz-transition: left 3s;
        -o-transition: left 3s;
    }
    .slider-image{
        float: left;
        margin: 0px;
        padding: 0px;
    }
    
    .button-container{
        top: -20px;
        position: relative;
        
    }
    .slider-button{
        display: inline-block;
        height: 10px;
        width: 10px;
        border-radius: 5px;
        background-color: rgb(38, 111, 221);
        
        
    
    }
    #slider-image-1:target ~ .image-container{
        left: 0px;
    
    }
    #slider-image-2:target ~ .image-container{
        left: -640px;
    }
    #slider-image-3:target ~ .image-container{
        left: -1280px;
    } 
    .btn{
        position:absolute;
        font-family: sans-serif;
        font-weight: 500;
        font-size: 15px;
        color: #edf0f1;
        text-decoration: none;
        padding: 9px 25px;
        background-color: rgba(0,136, 169,1);
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.3s ease-in-out 0s;
        margin-left: 275px;
    }
    .btn:hover{
        background-color: rgba(0,136,169,0.5);
    }
</style>

<div class="slide-container">
    <div class="slide-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <!-- <span id="slider-image-3"></span> -->
        <div class="image-container">

            <!-- <img src="{%static 'bed.jpg'%}" class="slider-image" alt=""> -->
            <img src="{%static 'chill.jpg'%}" class="slider-image" alt="">
            <img src="{%static 'dine.jpg'%}" class="slider-image" alt="">
        </div>
        <div class="button-container">
            <a href="#slider-image-1" class="slider-button"></a>
            <a href="#slider-image-2" class="slider-button"></a>
            <!-- <a href="#slider-image-3" class="slider-button"></a> -->
        </div>
        <div class="btn">
            <a href="{%url 'home'%}">home</a>
        </div>


    </div>
</div>


{%endblock%}
